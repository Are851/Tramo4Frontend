<!DOCTYPE html>
<html>
<head>
    <title>Resaltar Palabras</title>
    <style>
        .resaltado {
            background-color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Resaltar Palabras</h1>
    
    <form id="estadoForm">
        <label for="cantCaracter">Longitud de palabra a resaltar:</label>
        <input type="number" id="cantCaracter" name="cantCaracter">
        <label for="palabraResaltar">Palabra a resaltar:</label>
        <input type="text" id="palabraResaltar" name="palabraResaltar">
        <input type="radio" id="opcionLongitud" name="opcion" value="longitud">
        <label for="opcionLongitud">Por longitud</label>
        <input type="radio" id="opcionPalabra" name="opcion" value="palabra">
        <label for="opcionPalabra">Por palabra</label>
        <input type="submit" value="Resaltar">
    </form>
    
    <div id="parrafo">
        <p>Este es un párrafo que contiene algunas palabras. Prueba a resaltar una de ellas.</p>
        <p>Otro párrafo de ejemplo con diferentes palabras para resaltar.</p>
    </div>

    <script src="Ejercicio23.2.js"></script>
</body>
</html>
