<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Obtener nombre y apellido de formulario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1>Ejercicio 21</h1>
    <p>Escriba una función de JavaScript para obtener los valores de Nombre y Apellido del siguiente formulario.</p>

    <form id="form1" onsubmit="return getFormValores()">
        Nombre: <input type="text" name="nombre" value="David"><br>
        Apellido: <input type="text" name="apellido" value="Beckham"><br>
        <input type="submit" value="Submit">
    </form>    
    <h2 id="resultado"></h2>
    <script>
        function getFormValores() {
            event.preventDefault();
            const nombre = document.getElementById("form1").nombre.value;
            const apellido = document.getElementById("form1").apellido.value;

            console.log("Nombre:", nombre);
            console.log("Apellido:", apellido);

            const mensaje = document.getElementById("resultado");

            setTimeout(function () {
                console.log("Uno");
                mensaje.textContent = "¡Hola!";
            }, 500);

            setTimeout(function () {
                console.log("Dos");
                mensaje.textContent += "soy:";
            }, 1000);

            setTimeout(function () {
                console.log("Tres");
                mensaje.innerHTML += `<h1>${nombre} ${apellido}</h1>`;
                // Agregar estilos al mensaje
                mensaje.classList.add("fade-in-out");
            }, 2000);

            setTimeout(function () {
                console.log("Cuatro");
                mensaje.textContent = "";
                // Retirar estilos al mensaje
                mensaje.classList.remove("fade-in-out");
            }, 3500);
        }
    </script>

    <style>
        form {
            position: absolute;
            padding: 10px;
            background-color: bisque;
            border: 3px solid;
        }

        .fade-in-out {
            animation: fadeInOut 2s ease-in-out;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</body>

</html>
